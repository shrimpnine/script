attributes:
- beginString: ((\/\/)|\s|^)(http://|https://)
  endString: (\n|\s|\\)
  ignoreCase: true
  regularExpression: true
- beginString: '[@|$][\w]+'
  regularExpression: true
characters:
- beginString: '[<|>|?|+|\-|*|=|\\|;|"|''|~|`|!|%|^|&|*|(|)|\[|\]|\:|\.]'
  regularExpression: true
commands: []
commentDelimiters:
  beginDelimiter: /*
  endDelimiter: '*/'
  inlineDelimiter: '# '
comments:
- beginString: (\s#)|(^#)
  endString: $
  regularExpression: true
completions: []
extensions:
- keyString: txt
filenames: []
interpreters: []
keywords:
- beginString: ^((\s?)|(\t?))+(type|for|while|continue|break|class|const|enum|func|if|import|return|static|switch|struct)\s
  regularExpression: true
kind: general
metadata:
  author: ShrimpNine
  lastModified: '2025-04-21'
  version: '1.0'
numbers:
- beginString: \d
  regularExpression: true
outlineMenu:
- beginString: ^(#.+)$
  bold: true
  ignoreCase: true
  keyString: ''
- beginString: ^([\t ]+#.+)$
  ignoreCase: true
  italic: true
  keyString: ''
strings:
- beginString: '"'
  endString: '"'
  ignoreCase: true
- beginString: 《
  endString: 》
  ignoreCase: true
types:
- beginString: bool
  ignoreCase: true
- beginString: error
  ignoreCase: true
- beginString: float
  ignoreCase: true
- beginString: int
  ignoreCase: true
- beginString: string
  ignoreCase: true
- beginString: void
  ignoreCase: true
values:
- beginString: 'false'
  ignoreCase: true
- beginString: 'true'
  ignoreCase: true
variables:
- beginString: ^((\s?)|(\t?))+(var|let)\s
  ignoreCase: true
  regularExpression: true
